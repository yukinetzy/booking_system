<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Hotel - Easy Booking</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Easy<span>Booking</span></div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/hotels">Hotels</a>
        <a href="/bookings">Bookings</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="features">
    <div class="container">
      <h2 style="text-align:center;">Edit Hotel</h2>

      <div class="auth-block">
        {{authControls}}
      </div>

      <div class="form-card" style="max-width: 760px;">
        <form method="POST" action="/hotels/{{id}}" class="contact-form">
          <p class="error-message">{{errorMessage}}</p>

          <div class="form-group">
            <label>Title</label>
            <input name="title" value="{{title}}" minlength="3" maxlength="120" required />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4" minlength="10" maxlength="1200" required>{{description}}</textarea>
          </div>

          <div class="form-group">
            <label>City</label>
            <input name="location" value="{{location}}" minlength="2" maxlength="80" required />
          </div>

          <div class="form-group">
            <label>Address</label>
            <input name="address" value="{{address}}" minlength="5" maxlength="180" required />
          </div>

          <div class="form-group">
            <label>Price per night (KZT)</label>
            <input name="price_per_night" type="number" min="1" max="1000000" value="{{price_per_night}}" required />
          </div>

          <div class="form-group">
            <label>Rating (1-5)</label>
            <input name="rating" type="number" min="1" max="5" step="0.1" value="{{rating}}" required />
          </div>

          <div class="form-group">
            <label>Available rooms</label>
            <input name="available_rooms" type="number" min="0" max="1000" value="{{available_rooms}}" required />
          </div>

          <div class="form-group">
            <label>Amenities (comma separated)</label>
            <input name="amenities" value="{{amenities}}" required />
          </div>

          <div class="form-group">
            <label>Image URL</label>
            <input name="imageUrl" value="{{imageUrl}}" type="url" placeholder="https://example.com/hotel.jpg" />
          </div>

          <button type="submit" class="btn btn-full">Save</button>
          <div style="margin-top: 10px; text-align:center;">
            <a href="/hotels/{{id}}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>Copyright 2026 Easy Booking. All rights reserved.</p>
    </div>
  </footer>

<script src='/nav-auth.js'></script>
</body>
</html>
