<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings - Easy Booking</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">Easy<span>Booking</span></div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/hotels">Hotels</a>
      <a href="/bookings">Bookings</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </nav>
  </div>
</header>

<section class="features">
  <div class="container">
    <h2 style="text-align:center;">Bookings</h2>

    <div class="auth-block">
      {{authControls}}
    </div>

    <div style="text-align:center; margin: 10px 0 16px;">
      {{roleNote}}
    </div>

    <div style="text-align:center; margin: 14px 0 22px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
      <a class="btn" href="/bookings/new">Create booking</a>
    </div>

    <div class="form-card" style="max-width: 840px;">
      <form action="/bookings" method="GET" class="contact-form">
        <div class="form-group">
          <label for="scope">Visibility</label>
          <select id="scope" name="scope" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px;">
            {{scopeOptions}}
          </select>
        </div>

        <button type="submit" class="btn btn-full">Apply filters</button>
      </form>
    </div>

    <div style="margin: 16px 0 10px;">
      {{paginationBar}}
    </div>

    <div class="features-grid" style="margin-top: 20px;">
      {{bookings}}
    </div>

    <div style="margin: 20px 0 0;">
      {{paginationBar}}
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>Copyright 2026 Easy Booking. All rights reserved.</p>
  </div>
</footer>


<script src='/nav-auth.js'></script>
</body>
</html>
