<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Easy Booking</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Easy<span>Booking</span></div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/hotels">Hotels</a>
        <a href="/bookings">Bookings</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/register">Register</a>
      </nav>
    </div>
  </header>

  <section class="features">
    <div class="container">
      <h2 style="text-align:center;">Login</h2>

      <div class="form-card" style="max-width: 520px;">
        <form method="POST" action="/login" class="contact-form">
          <input type="hidden" name="next" value="{{next}}" />

          <p class="error-message">{{errorMessage}}</p>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" value="{{emailValue}}" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required />
          </div>

          <button type="submit" class="btn btn-full">Sign in</button>
          <div style="margin-top: 10px; text-align:center;">
            <a href="/register">Create account</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>Copyright 2026 Easy Booking. All rights reserved.</p>
    </div>
  </footer>

<script src='/nav-auth.js'></script>
</body>
</html>
